                <div class="column is-one-third">
                    <h5 class="subtitle is-5 has-text-centered columnsubheader">View Your Journal Entries</h5>
                    <img src="https://c.stocksy.com/a/Eo7000/z9/30022.jpg" alt="Journal flipped open to blank page">
                    <div class="control">
                        <a href="viewEntry.html"> <button class="button1">View Entries</button> </a>
                    </div>

                <div class="column is-one-third has-text-left">
                    <h5 class="subtitle is-5 has-text-centered columnsubheader">Jot in Your Journal</h3>
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                            <input class="input is-medium" type="text" id="entryTitle">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Date</label>
                        <input class="input" type="date" id="entryDate">
                    </div> 
                    <div class="field">
                        <label class="label">Mood</label>
                        <div class="control">
                            <div class="select" >
                                <select id="entryMood">
                                    <option value="" disabled selected>Select an option...</option>
                                    <option value="Fabulous">Fabulous</option> 
                                    <option value="Happy">Happy</option>
                                    <option value="Normal">Normal</option>
                                    <option value="Upset">Upset</option>
                                    <option value="Frustrated">Frustrated</option>
                                    <option value="Excited">Excited</option>
                                    <option value="Stressed">Stressed</option>
                                    <option value="Exhausted">Exhausted</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Note</label>
                        <div class="control">
                            <textarea class="textarea is-medium" id="entryText"></textarea>
                        </div>
                    </div>
                    <div class="control">
                        <button class="button1" onclick="handleNoteSubmit()">Submit Entry</button>
                    </div>
                </div>
            
          
    
    <div class="column is-one-third has-text-left">
        <h5 class="subtitle is-5 has-text-centered">Jot in Your Journal</h3>
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input class="input is-medium" type="text" id="noteTitle">
            </div>
        </div>
        <div class="field">
            <label class="label">Date</label>
            <input class="input" type="date" id="noteDate">
        </div>
        <div class="field">
            <label class="label">Mood</label>
            <div class="control">
                 <div class="select" id="noteMood">
                    <select>
                        <option>Fabulous</option> 
                        <option>Happy</option>
                        <option>Normal</option>
                        <option>Upset</option>
                        <option>Frustrated</option>
                        <option>Excited</option>
                        <option>Stressed</option>
                        <option>Exhausted</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label">Note</label>
            <div class="control">
                <textarea class="textarea is-medium" id="noteText"></textarea>
            </div>
        </div>
        <div class="control">
            <button class="button1 is-link is-fullwidth has-text-weight-medium is-medium" onclick="handleNoteSubmit()">Submit Entry</button>
        </div>
    </div>
