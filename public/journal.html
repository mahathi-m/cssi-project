        <h1 class="columnheader has-text-centered" > WELCOME TO YOUR PERSONAL JOURNAL</h1>

            <div class="columns is-8 is-variable ">

                <div class="column is-one-third">
                    <h5 class="subtitle is-5 has-text-centered columnsubheader">View Your Journal Entries</h5>
                    <img src="https://c.stocksy.com/a/Eo7000/z9/30022.jpg" alt="Journal flipped open to blank page">
                    <div class="control">
                        <a href="viewEntry.html"> <button class="button1">View Entries</button> </a>
                    </div>                    
                </div>    

                <div class="column is-one-third has-text-left">
                    <h5 class="subtitle is-5 has-text-centered columnsubheader">Jot in Your Journal</h3>
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                            <input class="input is-medium" type="text" id="entryTitle">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Date</label>
                        <input class="input" type="date" id="entryDate">
                    </div> 
                    <div class="field">
                        <label class="label">Mood</label>
                        <div class="control">
                            <div class="select" >
                                <select id="entryMood">
                                    <option value="" disabled selected>Select an option...</option>
                                    <option value="Fabulous">Fabulous</option> 
                                    <option value="Happy">Happy</option>
                                    <option value="Normal">Normal</option>
                                    <option value="Upset">Upset</option>
                                    <option value="Frustrated">Frustrated</option>
                                    <option value="Excited">Excited</option>
                                    <option value="Stressed">Stressed</option>
                                    <option value="Exhausted">Exhausted</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Note</label>
                        <div class="control">
                            <textarea class="textarea is-medium" id="entryText"></textarea>
                        </div>
                    </div>
                    <div class="control">
                        <button class="button1" onclick="handleNoteSubmit()">Submit Entry</button>
                    </div>
                </div>
            
          
    
    <div class="column is-one-third has-text-left">
        <h5 class="subtitle is-5 has-text-centered columnsubheader">Play Music</h3>
        
        <div class="music-container" id="music-container">
      <div class="music-info">
        <div class="button2">
        Relaxing Music
        </div>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="https://cdn.glitch.com/79de6c79-e8be-4d13-9a60-4ac754edd788%2Fchilled-acoustic-indie-folk-instrumental-background-music-for-videos-5720.mp3?v=1628087456085" id="audio"></audio>

      <div class="img-container">
        <img src="https://cdn.glitch.com/79de6c79-e8be-4d13-9a60-4ac754edd788%2Focean%20pink%20new.jpg?v=1628087679779" id="cover" />
      </div>
      <div class="navigation">
        
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        
      </div>
    </div>

    <div class="music-container" id="music-container2">
